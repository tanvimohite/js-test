<!DOCTYPE html>
<html>
<style type="text/css">
	.outer-wrap{    width: 640px; margin: 0 auto 30px;overflow: hidden;}
	#tab1, #tab2, #tab3, #tab4{float: left;width: 150px;background: gold;text-align: center;margin-right: 10px;cursor: pointer;font-family: arial;font-size: 14px;color: #fff;background: #202020;height: 30px;line-height: 30px;}
	.outer-img{margin-top: 20px;margin:0 auto;width: 398px;height: 832px;}
	img{width: 398px;height: 832px;}
</style>
<body> 
<div class="outer-wrap"><span class="test"></span>
<div id="tab1" onclick="tab1()">Black</div>
<div id="tab2" onclick="tab2()">Blue</div>
<div id="tab3" onclick="tab3()">Gold</div> 
<div id="tab4" onclick="tab4()">Rose Gold</div> 
</div>
<div class="outer-img">
<div id="content1"><img src="images/black.jpeg"></div>
<div id="content2"><img src="images/blue.jpeg"></div>
<div id="content3"><img src="images/gold.jpeg"></div> 
<div id="content4"><img src="images/rose-gold.jpeg"></div> 
</div>
<script type="text/javascript">
document.getElementById('content2').style.display='none';
document.getElementById('content3').style.display='none';
document.getElementById('content4').style.display='none';
document.getElementById('content1').style.display='none';

function tab1(){
	document.getElementById('content1').style.display="block";
	document.getElementById('content2').style.display="none";
	document.getElementById('content3').style.display="none";
	document.getElementById('content4').style.display="none";

}
function tab2(){
	document.getElementById('content2').style.display="block";
	document.getElementById('content1').style.display='none';
	document.getElementById('content3').style.display='none';
	document.getElementById('content4').style.display='none';
}
function tab3(){
 	document.getElementById('content3').style.display="block";
 	document.getElementById('content2').style.display='none';
 	document.getElementById('content1').style.display='none';
 	document.getElementById('content4').style.display='none';
 }
 function tab4(){
 	document.getElementById('content3').style.display="none";
 	document.getElementById('content2').style.display='none';
 	document.getElementById('content1').style.display='none';
 	document.getElementById('content4').style.display='block';
 }
</script>
</body>
</html>
